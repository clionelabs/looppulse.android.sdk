apply plugin: 'com.android.library'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.clionelabs.looppulse.sdk"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
        testApplicationId "com.clionelabs.looppulse.sdk.test"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    //    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/estimote-sdk-preview-0.4.2.jar')
    compile files('libs/firebase-client-android-1.1.0.jar')
    compile 'com.android.support:support-v4:20.0.+'

    androidTestCompile 'junit:junit:4.+'
    androidTestCompile files('libs/robolectric-1.2.jar')
}
